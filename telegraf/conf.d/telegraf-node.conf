[global_tags]
  dc = "${aws_region}"

[agent]
  interval = "10s"
  round_interval = true

  metric_batch_size = 1000
  metric_buffer_limit = 10000

  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"

  precision = ""

  logfile_rotation_max_size = "10MB"
  logfile_rotation_max_archives = 5

  hostname = ""
  omit_hostname = false

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.diskio]]

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.mem]]

[[inputs.net]]
  ignore_protocol_stats = true

[[outputs.http]]
  url = "http://172.32.128.10:18080/telegraf/prometheus"
  method = "POST"
  data_format = "prometheus"
